<!DOCTYPE html>
<html>

<head>
    <title>VanMar Drawing Merger - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 0;
        }

        /* HEADER */
        .header {
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            height: 100px;
            width: auto;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: #e0e0e0;
            letter-spacing: 0.5px;
        }

        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #27ae60;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* LOGIN CARD */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 130px);
            padding: 40px 20px;
        }

        .login-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 50px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .login-logo {
            max-width: 300px;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 15px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-login {
            background: #27ae60;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            display: inline-block;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn-login:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }

        /* FOOTER */
        .footer {
            background: #1a1a1a;
            border-top: 1px solid #2a2a2a;
            padding: 20px 30px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <div class="header-left">
            <img src="/static/vanmar-logo.png" alt="VanMar Constructors Inc." class="logo-img">
        </div>
        <div class="header-right">
            <div class="header-title">DRAWINGS MERGER APPLICATION</div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span style="font-size: 10px;">OPERATIONAL</span>
            </div>
        </div>
    </div>

    <!-- LOGIN CARD -->
    <div class="login-container">
        <div class="login-card">
            <img src="/static/vanmar-logo.png" alt="VanMar Constructors Inc." class="login-logo">
            <h2 class="login-title">VanMar Drawing Merger</h2>
            <p class="login-subtitle">Please log in with your Procore account to continue.</p>
            <a href="/login" class="btn-login">Log in with Procore</a>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        INTERNAL USE ONLY Â© 2024 VANMAR CONSTRUCTORS INC.
    </div>
</body>

</html>
