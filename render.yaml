services:
  - type: web
    name: procore-pdf-merger
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python migrations/add_multi_user.py && uvicorn app:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: procore-db
          property: connectionString
      - key: PROCORE_CLIENT_ID
        sync: false
      - key: PROCORE_CLIENT_SECRET
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PROCORE_COMPANY_ID
        value: 4907
    # Note: Disks not supported on free tier - files stored in ephemeral filesystem
    # Output files are temporary and will be deleted when service restarts
    # To persist files, upgrade to Starter plan ($7/month) or use external storage (S3)

databases:
  - name: procore-db
    databaseName: procore_merger
    plan: free
    ipAllowList: []
